
<!--
    svg <svg> 
        É uma marcação, estilo html, mans não é para textos, e sim para fazer umagens. Possuindo elementos para gerar forma 

        Para entender melhor 
        - Imagens rasterizada x Imagem vetorizada


    Benefícios
    - Mais leve 
    - Mais detalhada 
    - Maior acessibilidade e SEO
    - Pode ser editada via CSS ou atributo
    
    
    Desvantagens 

    - Pode ser mais complicado de trabalhar 
    - Quando mais complexa a imagem, mais trabalho para o navegador
    - Navegadores mais antigos não possuem suporte a essa tag 

    Para fotografias, ainda prefira usar umagens rasterizadas. 

-->

<svg style="background-color: crimson;" width="200" height="200">

    <circle cx="100" cy="100" r="50" stroke="green"
    stroke-width="4" fill="yellow"
    >
</svg>

<br>

<svg width="460" height="300">
<rect  
    stroke="blue"
    stroke-width="10" 
    width="100%"
    height="100%"
    fill="green"
    >
</svg>
