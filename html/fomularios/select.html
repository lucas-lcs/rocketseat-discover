<!--
    <select> 

        - controle que fornece um menu de opção
    
    <option>
    
        - contém as opções a serem selecionadas
        - atributos necessários
            - value

    Atributos unicos 

    - multiple 
        habilitar multiplas opções 
    - size 
        quando opções visíveis? 
-->
<label for="carselect">Qual modelo do carro?</label>
<br>
<select name="carmodel" id="carselect" multiple size="4">
    <option value="">Selecione o medelo desejado</option>
    <option value="fiat">Uno</option>
    <option value="fiat">Argo</option>
    <option value="chevrolet">Onix</option>
    <option value="kia">Kia soul</option>
</select>
