<!--

  <input type="file" />
  
  - usuário poderá escolher 1 ou mais arquivos para enviar no formulário


  # atributos 

- value
    - contem o arquivo a ser enviado

- accept 
    - descreve que tipos de arquivos serão aceitos
    - ex. .doc, .docx, .pdf, audio/*, image/png, .png

- files 
    - a lista de arquivos ou arquivos 

- multiple 
    - permite o envio de multiplos arquivos 

- Envio dos arquivos 

para envio dos arquivos o formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data"


-->

<input type="file" accept="image/*">
<br>
<input type="file" accept="video/*">
<br>
<input type="file" accept="audio/*">
<br>
<input type="file" accept=".docs, .docx, .pdf, .png, video">
<br>
<input type="file" multiple accept=".docs, .docx, .pdf, .png, video">


<!-- Fomulario de envio tem que ter essa estrutura -->

<form action="" method="post" enctype="multipart/form-data">

    <input type="file" multiple accept=".docs, .docx, .pdf, .png, video">



</form>
