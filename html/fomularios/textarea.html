<!--
   <textarea> 
    - mais de uma linha 
    - util para textos grandes 
    
    Atributos 

    - id
    - name 
    - rows e cols 
    - maxlengh e minlenght
    - wrap 

    ... outros comuns aos <input>s
     - autocomplete, autofocus, disable 
     placeholder, readonly, form, required

-->
<label for="message">Mensagem</label>
<br>
<textarea id="message"></textarea>
<br>
<textarea id="message" name="menssage"></textarea>
<br>
<textarea id="message" rows="3" cols="40"></textarea>
<br>
<textarea id="message" maxlength="2"></textarea>
<br>


<textarea id="min" minlength="3"></textarea>
<button type="submit">Enviar</button>

<br> 

<textarea id="min" wrap="off"></textarea>
<br>

<textarea id="min" placeholder="Digite sua mensagem aqui"></textarea>
<br>

<textarea id="min" disabled></textarea>

<br>

<textarea id="min" readonly> Texto aqui </textarea>
