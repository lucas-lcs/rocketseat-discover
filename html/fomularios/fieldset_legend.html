<!--
    <fieldset>
        - agrupamento de campos 
        - mesmo propósito 
        - semântico 
        - acessibilidade

    Atributos especiais 
    - disabled
        - desabilita todos os elementos internos 
        - não serão enviados so submeter o formulário
    - form
        - o id de um formulário ao qual esse fieldset pertence
        - não precisa estar dentro do formulário
    - name
        - nome do grupo 

    <legend> 
        - nome do agrupamento 
        - primeiro elemento dentro do fieldset
-->

<form action="">
    <fieldset disabled>
        <legend>Contato</legend>
    </fieldset>




</form>


<form id="Telefone" action="">
   
</form>

<!-- form utilizando apenas utilizando o id -->

<fieldset form="Telefone">
    <legend>Telefone</legend>
</fieldset>
