<!--
    <input type="password">

    - colocar uma senha de maneira segura 
    - esconder o que está sendo digitado no campo
    - o estilo de apresentação do campo depende do user agent

    # Atributos 

    - minlength / maslength
        * o numero minimo e/ou maximo de caracteres para esse campo 
    - size
        * o número aceitavel de caracter que esse campo deverá conter
    - pattern
        * expressão regular para validar o que está sendo digitado no campo 
        * altamente recomendado o uso de um padrão de seguraça alta de senha 
        * exemplo: queremos que a senha contenha caracteres hexadecimais com 
          o limite de no minimo 4 e no máximo 8 caracteres
          * pattern="[0-9a-fA-F]{4,8}"

    - placeholder
        * mostra um exemplo e texto a ser digitado no campo

    - readonly / disable
        * atributos booleano indicando se o campo está habilitado ou não
        
    - required
        * o campo será obrigatótio

    - inputmode
        * poderá alterar o uso do teclado em smartphones 
        * exemplo: queremos que o cliente só adicione número
          * inputmode="numeric"
    
    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocomplete 
        * new-password: o navegador poderá sugerir uma nova senha

-->



<form action="">
    <input type="password"
    minlength="4"
    maxlength="8"
    size="8"
    >
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Colocar hex no minímo 4 caracteres e no máximo 8 caracteres ">
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password"
        placeholder="Coloque a sua senha">
    <button type="submit">Enviar</button>
</form>


<form action="">
    <input type="password"
        disabled>
    <button type="submit">Enviar</button>
</form>


<form action="">
    <input type="password"
        disabled>
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password"
        readonly>
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password"
        required>
    <button type="submit">Enviar</button>
</form>


<form action="">
    <input type="password"
        inputmode="numeric">
    <button type="submit">Enviar</button>
</form>



<form action="">
    <input type="password"
        autocomplete="on">
    <button type="submit">Enviar</button>
</form>


<form action="">
    <input type="password"
        autocomplete="new-password">
    <button type="submit">Enviar</button>
</form>


<form action="">
    <input type="password"
        autocomplete="off">
    <button type="submit">Enviar</button>
</form>
