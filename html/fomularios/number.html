<!--
    <input type="number" />

    - entrada de numeros

    Atributos
    - min/max
    - step
-->

<form action="">
    <input type="number" step="100">
    <button>Enviar</button>

</form>

<br>

<form action="">
    <input type="number" min="10" max="15">
    <button>Enviar</button>

</form>


<form action="">
    <input type="number" disabled>
    <button>Enviar</button>

</form>

<form action="">
    <input type="number" value="100" readonly>
    <button>Enviar</button>

</form>


<!-- Data list-->

<datalist id="listanumber">
    <option value="100">100</option>
    <option value="200">200</option>
    <option value="300">300</option>
</datalist>

<form action="">
    <input type="number" list="listanumber">
    <button>Enviar</button>

</form>
