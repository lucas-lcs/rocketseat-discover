<!--
    <input>

    - um dos mais usados em formulários 
    - aceita os mais diversos tipos de dados 
    - um dos mais poderosos e complexos 
    - elevado numero de combinações


    Atributos
     - type
     - name 
     - id
-->

<input type="number">
<input type="date">
<input type="text">
<input type="email">
<input type="password">
<input type="file">


<!-- 
    Atributos communs

    - autocomplete
    - autofocus
    - disable
    - readonly (quase todos)
    - value
    - form(quase todos)
    - name
    - require(quase todos)
    - placeholder(password, search, tel, text, url)

-->
<br>
<br>
<input type="email" autocomplete="email">
<br>
<input type="type" autofocus>
<input type="type" value="Qualquer" disabled>
<input type="tel" value="Digite aqui seu numero" readonly>


<form id="meu-form">
<input name="email" type="email" form="meu-form">

</form>

<input type="type" required>
<input type="type" placeholder="digite seu email">
